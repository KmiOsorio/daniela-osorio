    <div class="button mx-5 mt-5">

<!--End buttons search and shop-->

<!-- Fondo oscuro cuando se abre el popup -->
    <div class="popup-overlay" onclick="cerrarPopup()"></div>

    <!-- Ventana emergente de búsqueda -->
    <div class="popup-busqueda" id="popupBusqueda">
        <h5 class="mb-3">Buscar en el sitio</h5>
        <input type="text" class="form-control" placeholder="Escribe tu búsqueda...">
        <button class="btn btn-secondary mt-3" onclick="cerrarPopup()">Cerrar</button>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
<script>
    function mostrarPopup() {
        document.getElementById('popupBusqueda').style.display = 'block';
        document.querySelector('.popup-overlay').style.display = 'block';
    }

    function cerrarPopup() {
        document.getElementById('popupBusqueda').style.display = 'none';
         document.querySelector('.popup-overlay').style.display = 'none';
    }
</script>
